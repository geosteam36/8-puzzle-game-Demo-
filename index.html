    <meta charset="UTF-8">

</head>
<body>

    <h1>SPIDEY PUZZLE</h1>
    
    <div class="mission-control">
        <div class="button-group">
            <button class="menu-btn" onclick="changeLevel(3)">3x3</button>
            <button class="menu-btn" onclick="changeLevel(4)">4x4</button>
            <button class="menu-btn" onclick="changeLevel(5)">5x5</button>
            <button id="mute-btn" class="menu-btn" onclick="toggleMute()">ðŸ”Š SOUND: ON</button>
        </div>
    </div>

    <div class="game-info">
        <div class="info-box">TIME: <span id="timer">00:00</span></div>
        <div class="info-box">BEST: <span id="best-time">--:--</span></div>
    </div>

    <div id="game-board" class="board">
        <div id="web-overlay" class="web-overlay">
            <div class="web-content">
                <h2>THWIP!</h2>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="reset-btn" onclick="shuffleGame()">RE-SLING WEB</button>
        <div id="message"></div>
    </div>

    <audio id="thwip-sound" src="Spidey.mp3" preload="auto"></audio>

    <script src="script.js"></script>
